
			<div class="bs-docs-sidebar hidden-print hidden-xs hidden-sm" role="complementary">
				<ul class="nav bs-docs-sidenav">

				</ul>
			</div>
		</div>

	<script>
		(function() {

			var buildMenu = function( el ) {
				var nav = document.querySelectorAll('.nav');
				var id = el.id;
				var text = el.innerHTML;
				var li = document.createElement('li');
				var a = document.createElement('a');
				a.href = '#' + id;
				a.innerHTML = text;
				li.appendChild( a );
				nav[0].appendChild( li );
			}

			var h1 = document.querySelectorAll('h1[id]');
			for (var i = 0; i < h1.length; i++) {
				buildMenu( h1[i] );
			}

			function toggleClass(){
				document.querySelector('.body').classList.toggle('active-sidebar');
			}
			document.querySelector('.hamburger').addEventListener('mousedown', toggleClass );

			navlist = document.querySelector('.bs-docs-sidenav').getElementsByTagName('a');
			for (i = 0; i < navlist.length; i++) {
				document.querySelector('.bs-docs-sidenav').getElementsByTagName('a')[i].addEventListener('mousedown', toggleClass );
			}

		})();
	</script>

	</body>
</html>
